<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÍGIA - Our Story</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(17 24 39);
            color: #e5e7eb;
            line-height: 1.6;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .logo-bar {
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgb(31 41 55);
        }
        .nav-logo {
            height: 40px;
        }
        .language-bar {
            background-color: black;
            padding: 0.75rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            border-bottom: 1px solid rgb(31 41 55);
        }
        .language-link {
            color: #e5e7eb;
            text-decoration: none;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        .language-link:hover {
            background-color: rgba(55, 65, 81, 0.5);
        }
        .language-link.active {
            background-color: rgb(37 99 235);
            color: white;
        }
        .close-btn {
            background: none;
            border: none;
            color: #e5e7eb;
            font-size: 0.875rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
        }
        .close-btn:hover {
            background-color: rgba(55, 65, 81, 0.5);
        }
        .divider {
            color: rgb(75, 85, 99);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 8.5rem 1rem 2rem;
        }
        .story-section {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 1rem;
            margin: 2rem 0;
            border: 1px solid rgba(31, 41, 55, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            color: white;
            margin: 0;
            margin-bottom: 1.5rem;
        }
        h2 {
            font-size: 1.8rem;
            color: white;
            margin: 2rem 0 1rem;
        }
        p {
            margin: 1rem 0;
            font-size: 1.1rem;
            color: #e5e7eb;
        }
        .quote {
            font-style: italic;
            color: #60a5fa;
            font-size: 1.2rem;
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
            border-left: 3px solid #60a5fa;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 0.5rem;
        }
        .citation {
            font-size: 0.9rem;
            color: #9CA3AF;
            margin-top: 0.5rem;
        }
        .emphasis {
            color: #60a5fa;
            font-weight: 500;
        }
        .CaseLaw_Emphasis {
            font-size: 0.875rem;
            font-style: italic;
            color: rgb(156 163 175);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-bar">
            <img src="/logo.svg" alt="VÍGIA" class="nav-logo">
        </div>
        <div class="language-bar">
            <a href="/background-story.html" class="language-link active">English</a>
            <span class="divider">|</span>
            <a href="/background-story-es.html" class="language-link">Español</a>
            <span class="divider">|</span>
            <button onclick="window.close()" class="close-btn">Close</button>
        </div>
    </header>

    <!-- Rest of the English content remains the same -->
</body>
</html>
